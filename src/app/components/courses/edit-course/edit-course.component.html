<div class="container my-5">
  <h3 class="mb-3">Edit Courses</h3>
  
  <div class="row">
    <div class="col-6">

      <form #form = "ngForm" (ngSubmit)="updateCourse()">
        <div class="mb-3">
          
          <label for="id" class="form-label">Course Id</label>
          <input type="text" class="form-control" id="id" readonly
          name = id 
          [(ngModel)]="courseDetails.id">


          <label for="courseName" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="courseName" 
          name = courseName 
          [(ngModel)]="courseDetails.courseName">
        </div>

        <div class="mb-3">
          <label for="courseTeacher" class="form-label">Course Teacher</label>
          <input type="text" class="form-control" id="courseTeacher"
          name = courseTeacher 
          [(ngModel)]="courseDetails.courseTeacher">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger mr-5"  (click)="deleteCourse(courseDetails.id)">Delete</button>

      </form>

    </div>
  </div>
  
</div>
