<div class="container my-5">
  <h3 class="mb-3">Add new course</h3>
  
  <div class="row">
    <div class="col-6">

      <form #form = "ngForm" (ngSubmit)="addCourse()">
        <div class="mb-3">
          <label for="courseName" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="courseName" 
          name = courseName 
          [(ngModel)]="addCourseData.courseName">
        </div>
        <div class="mb-3">
          <label for="courseTeacher" class="form-label">Course Teacher</label>
          <input type="text" class="form-control" id="courseTeacher"
          name = courseTeacher 
          [(ngModel)]="addCourseData.courseTeacher">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
  
</div>
